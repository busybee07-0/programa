<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Guías</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <h1>Gestión de Guías</h1>

  <form id="formGuia">
    <input type="hidden" id="idGuiaEditar">

    <label for="cedulaGuia">Cédula:</label>
    <input type="text" id="cedulaGuia" required><br>

    <label for="nombreGuia">Nombre:</label>
    <input type="text" id="nombreGuia" required><br>

    <label for="telefonoGuia">Teléfono:</label>
    <input type="text" id="telefonoGuia" required><br>

    <label for="correoGuia">Correo:</label>
    <input type="email" id="correoGuia" required><br>

    <label for="estadoGuia">Estado:</label>
    <select id="estadoGuia" required>
      <option value="Activo">Activo</option>
      <option value="Inactivo">Inactivo</option>
    </select><br><br>

    <h3>Turnos</h3>
    <div id="contenedorTurnos"></div>
    <button type="button" onclick="agregarTurno()">+ Agregar Turno</button>

    <h3>Especializaciones</h3>
    <div id="contenedorEspecializaciones"></div>
    <button type="button" onclick="agregarEspecialidad()">+ Agregar Especialización</button>

    <br><br>
    <button type="submit">Guardar Guía</button>
  </form>

  <h2>Tabla de Guías</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Cédula</th>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Correo</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaGuias"></tbody>
  </table>

  <h2>Disponibilidad de Turnos</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Turnos</th>
      </tr>
    </thead>
    <tbody id="tablaDisponibilidad"></tbody>
  </table>

  <h2>Especializaciones</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Especializaciones</th>
      </tr>
    </thead>
    <tbody id="tablaEspecializaciones"></tbody>
  </table>

  <script src="/js/guias.js"></script>
</body>
</html>
